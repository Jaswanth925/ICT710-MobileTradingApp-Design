<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Trade - Trading App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Configure Auto Trade</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>
  <main>
    <form>
      <label for="trigger">Trigger Price:</label>
      <input type="number" id="trigger" />
      <label for="frequency">Frequency:</label>
      <select id="frequency">
        <option>Daily</option>
        <option>Weekly</option>
        <option>Monthly</option>
      </select>
      <button>Activate</button>
    </form>
  </main>
</body>
</html>
