
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto-Trade Setup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1d1d40;
        }
        .step {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .info {
            font-size: 12px;
            color: #555;
        }
        .icon {
            margin-left: 6px;
            color: #007bff;
            cursor: pointer;
        }
        .btn {
            padding: 12px 20px;
            margin-top: 15px;
            width: 100%;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Configure Auto-Trade</h2>
        <div class="step">
            <label for="trigger">Trigger Condition 
                <i class="fas fa-info-circle icon" title="Set the price condition that activates the trade."></i>
            </label>
            <input type="text" id="trigger" placeholder="e.g., When price drops below $500">
        </div>
        <div class="step">
            <label for="quantity">Purchase Quantity 
                <i class="fas fa-info-circle icon" title="Enter the number of units to buy automatically."></i>
            </label>
            <input type="number" id="quantity" placeholder="e.g., 10">
        </div>
        <div class="step">
            <label for="stoploss">Stop-Loss 
                <i class="fas fa-info-circle icon" title="Set a stop-loss limit to control risk."></i>
            </label>
            <input type="text" id="stoploss" placeholder="e.g., Sell if price falls below $480">
        </div>
        <button class="btn">Activate Auto Trade</button>
    </div>
</body>
</html>
