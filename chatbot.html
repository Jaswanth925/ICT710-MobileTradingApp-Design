<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 9999;
    }

    .chat-header {
      background: #0e1a46;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-msg {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .chat-msg.user {
      text-align: right;
      color: #333;
    }

    .chat-msg.bot {
      text-align: left;
      color: #0e1a46;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 6px 10px;
      background-color: #0e1a46;
      color: white;
      border: none;
      border-radius: 5px;
    }

  </style>
</head>
<body>

<div class="chatbot-container">
  <div class="chat-header">Trading Assistant</div>
  <div class="chat-body" id="chat">
    <div class="chat-msg bot">Hi there! Need help? Try asking:<br>“What is stop-loss?”<br>“How to buy shares?”</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const userMsg = input.value.trim();
    if (!userMsg) return;

    chat.innerHTML += `<div class="chat-msg user">${userMsg}</div>`;
    input.value = "";

    // Simulated bot response
    setTimeout(() => {
      let botReply = "Sorry, I didn’t understand.";
      if (userMsg.toLowerCase().includes("stop-loss")) {
        botReply = "A stop-loss automatically sells your asset when the price drops below a set level.";
      } else if (userMsg.toLowerCase().includes("buy shares")) {
        botReply = "To buy shares, go to Buy/Sell screen → choose asset → enter quantity → tap Preview.";
      } else if (userMsg.toLowerCase().includes("talk to expert")) {
        botReply = "Please contact our expert via support@smarttrade.com or chat live.";
      }

      chat.innerHTML += `<div class="chat-msg bot">${botReply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }, 600);
  }
</script>

</body>
</html>
