<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock/Crypto Search</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .results {
      list-style: none;
      padding: 0;
    }
    .results li {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .results li:hover {
      background: #f0f0f0;
    }
    .back-btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Stocks or Crypto</h2>
    <input type="text" placeholder="Enter stock or crypto name (e.g., AAPL, BTC)...">

    <ul class="results">
      <li>Apple Inc. (AAPL)</li>
      <li>Bitcoin (BTC)</li>
      <li>Ethereum (ETH)</li>
      <li>Amazon (AMZN)</li>
    </ul>

    <a class="back-btn" href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
